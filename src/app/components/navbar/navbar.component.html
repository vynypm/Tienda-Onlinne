<div class="container cambiarDiv" >
  <div class="row p-1">
    <div class="col-md-6" style="border-left: solid 1px rgba(237,237,237,1);">
      <div class="box">
        <div class="container-3">
          <span class="icon"><i class="fa fa-search"></i></span>
          <form>
            <input id="search" ngui-auto-complete
                   [formControl]="buscador"
                   [source]="productos"
                   [list-formatter]="autocompleListFormatter"
                   value-property-name="id"
                   display-property-name="modelo"
                   max-num-list="5"
                   placeholder="Busque su producto..."
                   class="form-control" (keyup.enter)="buscar(buscador.value.id, buscador.value.modelo)">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-1 text-right">

        </div>
        <div class="col-md-11 text-right" style="border-right: solid 1px rgba(237,237,237,1);">
          <a [hidden]="!facebookUrl" [href]="facebookUrl" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a [hidden]="!twitterUrl" [href]="twitterUrl" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
          <a [hidden]="!youtubeUrl" [href]="youtubeUrl" target="_blank"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
          <a [hidden]="!googleUrl" [href]="googleUrl" target="_blank"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
          &nbsp;
          <p style="display: inline-block" [hidden]="!hide">Bienvenido, {{cliente}} &nbsp;</p>
          <a style="display: inline-block"[hidden]="hide" style="text-decoration:none;"
             [routerLink] = "['/login']">Login <i class="fa fa-sign-in" aria-hidden="true"></i></a>
          <a style="display: inline-block" [hidden]="!hide" style="text-decoration:none;color: #0275d8"
             (click)="salir()">Salir <i class="fa fa-sign-in" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-toggleable-sm navbar-light mainNav p-1">
  <div class="container" style="padding-left: 0px;">
    <a class="navbar-brand" [routerLink] = "['home']">{{empresaNombre}}</a>
    <img class="img-logo" [src]="empresaImg"  [routerLink] = "['/home']">

    <button class="navbar-toggler navbar-toggler-right mr-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <br>
      <div class="box cambiarNav ocultar text-center">
          <form style="display: inline-block;">
            <input id="search1" ngui-auto-complete
                   [formControl]="buscador"
                   [source]="productos"
                   [list-formatter]="autocompleListFormatter"
                   value-property-name="id"
                   display-property-name="modelo"
                   max-num-list="5"
                   placeholder="Busque su producto..."
                   style="width: 100%; height: 30px"
                   class="form-control text-center" (keyup.enter)="buscar(buscador.value.id, buscador.value.modelo)">
          </form>
          <button style="display: inline-block; border-radius: 5px " (click)="buscar(buscador.value.id, buscador.value.modelo)">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
      </div>
      <br>
      <ul class="navbar-nav text-center ">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink] = "['/home']"><p>Inicio</p></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink] = "['/productos']" ><p>Productos</p></a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink] = "['/contactanos']"><p>Contacto</p></a>
        </li>
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink] = "['/carrito']" id="carrito">
            <p>Carrito <i class="fa fa-cart-plus fa-1x " aria-hidden="true"></i>{{carrito.length}}</p>
          </a>
        </li>
        <li class="nav-item cambiarNav ocultar" routerLinkActive="active" [hidden]="hide">
          <a class="nav-link" [routerLink] = "['/login']"><p>Login <i class="fa fa-sign-in" aria-hidden="true"></i></p></a>
        </li>
        <li class="nav-item cambiarNav ocultar" routerLinkActive="active" [hidden]="!hide">
          <a class="nav-link"(click)="salir()">Salir <i class="fa fa-sign-in" aria-hidden="true"></i></a>
          <p [hidden]="!hide">Bienvenido, {{cliente}}</p>
        </li>
      </ul>

    </div>
  </div>
</nav>
