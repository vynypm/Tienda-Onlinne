<app-buscador></app-buscador>

<div class="cabecera container">
  <h2>En promoción</h2>
</div>
<br>

<div class="container">
  <div class="row">
    <div class="card-prod col-md-3 col-sm-6 col-xs-6" *ngFor="let promo of pagedItems; let i=index">
      <div class="card">
        <div class="text-center">
          <p id="{{promo.id}}"></p>
          <a [routerLink]="['/producto', promo.id, promo.modelo]" (click)="detalles()">
            <img style="border:solid black " class="card-img-top card-image img-fluid" [src]="promo.imagen" alt="Card image cap">
          </a>
        </div>
        <div class="card-block text-center">
          <h6 class="card-text">{{promo.marca}} {{promo.modelo}}</h6>
          <del>{{promo.precio | currency}}</del>
          <span class="precio"><h5>{{promo.precio_promo | currency}}</h5></span>
        </div>
        <button type="button" class="btn btn-primary" (click)="anadir(promo)"><span class="fa fa-cart-plus" aria-hidden="true"></span> Añadir al Carrito</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <nav aria-label="Page navigation example">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
        <a (click)="setPage(pager.currentPage - 1)" class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li  *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
        <a (click)="setPage(page)" class="page-link">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
        <a (click)="setPage(pager.currentPage + 1)" class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
