<app-navbar></app-navbar>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="first-slide img-fluid" src="../../../../assets/img/c1.png" alt="First slide">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-left">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="third-slide img-fluid" src="../../../../assets/img/c2.jpg" alt="Third slide">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-right">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="second-slide img-fluid" src="../../../../assets/img/c4.jpg" alt="Second slide">
      <div class="container">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="third-slide img-fluid" src="../../../../assets/img/c3.jpg" alt="Third slide">
      <div class="container">
        <div class="carousel-caption d-none d-md-block text-right">
        </div>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="cabecera container">
  <h2>En promoción</h2>
</div>

<div class="container">
  <div class="row">
    <div class="card-prod col-md-4" *ngFor="let promo of listaPromo; let i=index">
      <div class="card">
        <div class="text-center">
          <a [routerLink]="['/producto', promo.id, promo.modelo]">
            <img class="card-img-top card-image img-fluid" [src]="promo.imagen" alt="Card image cap">
          </a>
        </div>
        <div class="card-block text-center">
          <h4 class="card-title">{{promo.marca}} {{promo.modelo}}</h4>
          <div class="card-footer">
            <del>{{promo.precio | currency}}</del>
            <span class="precio"><h5>{{promo.precio_promo | currency}}</h5></span>
            <br>
            <button type="button" class="btn btn-primary"><span class="fa fa-cart-plus" aria-hidden="true"></span> Añadir al Carrito</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
