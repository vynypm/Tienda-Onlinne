<div class="container">
  <div class="row">
    <div class="col-md-2 categoria">
      <ul class="nav flex-column">
        <li class="nav-item">
          <button type="button" class="btn btn-link">TODAS LAS CATEGORIAS</button>
        </li>
        <li class="nav-item" routerLinkActive="active-link" *ngFor="let categoria of listaCategorias; let i = index">
          <button type="button" class="btn btn-link" (click)="filtrarCategoria(categoria.nombre)" [disabled]="habilitar">{{categoria.nombre}}</button>
        </li>
        <li class="nav-item" routerLinkActive="active-link">
          <!--<a class="nav-link" [class.disabled]="habilitar ? true : null" (click)="productosPromo()">Promociones</a>-->
          <button type="button" class="btn btn-link" (click)="productosPromo()" [disabled]="habilitar">Promociones</button>
        </li>
      </ul>
    </div>

    <div class="col-md-10">
      <div class="row">
        <div class="card-prod col-md-4 col-sm-6 col-xs-6" *ngFor="let cell of pagedItems; let i = index">
          <div class="card">
            <div class="text-center">
              <p id="{{cell.id}}"></p>
              <a [routerLink]="['/producto', cell.id, cell.modelo]" (click)="detalles()">
                <img class="card-img-top card-image img-fluid" [src]="cell.imagen" alt="Card image cap">
              </a>
            </div>
            <div class="card-block text-center">
              <h6 class="card-text">{{cell.marca}} {{cell.modelo}}</h6>
              <br [hidden]="cell.precio_promo">
              <span [hidden]="cell.precio_promo" class="precio"><h5>{{cell.precio | currency}}</h5></span>
              <del [hidden]="!cell.precio_promo">{{cell.precio | currency}}</del>
              <span [hidden]="!cell.precio_promo" class="precio"><h5>{{cell.precio_promo | currency}}</h5></span>
            </div>
            <button type="button" class="btn btn-primary" (click)="anadir(cell)"><span class="fa fa-cart-plus" aria-hidden="true"></span> AÃ±adir al Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">

  <nav aria-label="Page navigation example">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
        <a (click)="setPage(pager.currentPage - 1)" class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li  *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
        <a (click)="setPage(page)" class="page-link">{{page}}</a>
      </li>

      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
        <a (click)="setPage(pager.currentPage + 1)" class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>


</div>
